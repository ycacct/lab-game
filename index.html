<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Four</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>

<body>
  <header class="mb-3">
    <h1>Connect Four</h1>
    <h2 id="message">Yellow's Turn</h2>
    <button id="reset" class="btn btn-danger">Reset Game</button>
  </header>

  <div id="game">
    <table>
      <tr>
        <td class="slot" data-row="0" data-column="0"></td>
        <td class="slot" data-row="0" data-column="1"></td>
        <td class="slot" data-row="0" data-column="2"></td>
        <td class="slot" data-row="0" data-column="3"></td>
        <td class="slot" data-row="0" data-column="4"></td>
        <td class="slot" data-row="0" data-column="5"></td>
        <td class="slot" data-row="0" data-column="6"></td>
      </tr>
      <tr>
        <td class="slot" data-row="1" data-column="0"></td>
        <td class="slot" data-row="1" data-column="1"></td>
        <td class="slot" data-row="1" data-column="2"></td>
        <td class="slot" data-row="1" data-column="3"></td>
        <td class="slot" data-row="1" data-column="4"></td>
        <td class="slot" data-row="1" data-column="5"></td>
        <td class="slot" data-row="1" data-column="6"></td>
      </tr>
      <tr>
        <td class="slot" data-row="2" data-column="0"></td>
        <td class="slot" data-row="2" data-column="1"></td>
        <td class="slot" data-row="2" data-column="2"></td>
        <td class="slot" data-row="2" data-column="3"></td>
        <td class="slot" data-row="2" data-column="4"></td>
        <td class="slot" data-row="2" data-column="5"></td>
        <td class="slot" data-row="2" data-column="6"></td>
      </tr>
      <tr>
        <td class="slot" data-row="3" data-column="0"></td>
        <td class="slot" data-row="3" data-column="1"></td>
        <td class="slot" data-row="3" data-column="2"></td>
        <td class="slot" data-row="3" data-column="3"></td>
        <td class="slot" data-row="3" data-column="4"></td>
        <td class="slot" data-row="3" data-column="5"></td>
        <td class="slot" data-row="3" data-column="6"></td>
      </tr>
      <tr>
        <td class="slot" data-row="4" data-column="0"></td>
        <td class="slot" data-row="4" data-column="1"></td>
        <td class="slot" data-row="4" data-column="2"></td>
        <td class="slot" data-row="4" data-column="3"></td>
        <td class="slot" data-row="4" data-column="4"></td>
        <td class="slot" data-row="4" data-column="5"></td>
        <td class="slot" data-row="4" data-column="6"></td>
      </tr>
      <tr>
        <td class="slot" data-row="5" data-column="0"></td>
        <td class="slot" data-row="5" data-column="1"></td>
        <td class="slot" data-row="5" data-column="2"></td>
        <td class="slot" data-row="5" data-column="3"></td>
        <td class="slot" data-row="5" data-column="4"></td>
        <td class="slot" data-row="5" data-column="5"></td>
        <td class="slot" data-row="5" data-column="6"></td>
      </tr>
    </table>
  </div>
</body>
</html>
