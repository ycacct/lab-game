<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Four</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>

<body>
  <header class="mb-3">
    <h1>CONNECT FOUR</h1>
    <h2 id="message">Yellow's Turn</h2>
    <button id="reset" class="btn btn-danger">Reset Game</button>
  </header>

  <div id="game">
    <table>
      <tr>
        <td class="slot" data-column="0" data-index="0"></td>
        <td class="slot" data-column="1" data-index="1"></td>
        <td class="slot" data-column="2" data-index="2"></td>
        <td class="slot" data-column="3" data-index="3"></td>
        <td class="slot" data-column="4" data-index="4"></td>
        <td class="slot" data-column="5" data-index="5"></td>
        <td class="slot" data-column="6" data-index="6"></td>
      </tr>
      <tr>
        <td class="slot" data-column="0" data-index="7"></td>
        <td class="slot" data-column="1" data-index="8"></td>
        <td class="slot" data-column="2" data-index="9"></td>
        <td class="slot" data-column="3" data-index="10"></td>
        <td class="slot" data-column="4" data-index="11"></td>
        <td class="slot" data-column="5" data-index="12"></td>
        <td class="slot" data-column="6" data-index="13"></td>
      </tr>
      <tr>
        <td class="slot" data-column="0" data-index="14"></td>
        <td class="slot" data-column="1" data-index="15"></td>
        <td class="slot" data-column="2" data-index="16"></td>
        <td class="slot" data-column="3" data-index="17"></td>
        <td class="slot" data-column="4" data-index="18"></td>
        <td class="slot" data-column="5" data-index="19"></td>
        <td class="slot" data-column="6" data-index="20"></td>
      </tr>
      <tr>
        <td class="slot" data-column="0" data-index="21"></td>
        <td class="slot" data-column="1" data-index="22"></td>
        <td class="slot" data-column="2" data-index="23"></td>
        <td class="slot" data-column="3" data-index="24"></td>
        <td class="slot" data-column="4" data-index="25"></td>
        <td class="slot" data-column="5" data-index="26"></td>
        <td class="slot" data-column="6" data-index="27"></td>
      </tr>
      <tr>
        <td class="slot" data-column="0" data-index="28"></td>
        <td class="slot" data-column="1" data-index="29"></td>
        <td class="slot" data-column="2" data-index="30"></td>
        <td class="slot" data-column="3" data-index="31"></td>
        <td class="slot" data-column="4" data-index="32"></td>
        <td class="slot" data-column="5" data-index="33"></td>
        <td class="slot" data-column="6" data-index="34"></td>
      </tr>
      <tr>
        <td class="slot" data-column="0" data-index="35"></td>
        <td class="slot" data-column="1" data-index="36"></td>
        <td class="slot" data-column="2" data-index="37"></td>
        <td class="slot" data-column="3" data-index="38"></td>
        <td class="slot" data-column="4" data-index="39"></td>
        <td class="slot" data-column="5" data-index="40"></td>
        <td class="slot" data-column="6" data-index="41"></td>
      </tr>
    </table>
  </div>
</body>
</html>
